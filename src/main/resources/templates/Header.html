	<link rel="icon" type="image/png" th:href="@{/assets/img/favcion.png}" />

	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/slicknav.min.css}" media="all" />

	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/magnific-popup.css}">

	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" media="all" />
	<!-- Responsive CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}" media="all" />

	<style>
			.sub-menu {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #444;
    min-width: 160px;
    z-index: 1000;
}
			.sub-menu li {
    padding: 12px;
    color: white;
}

.sub-menu li:hover {
    background-color: #555;
}

.sub-menu li a {
    color: white;
    text-decoration: none;
    display: block;
}

.sub-menu li a:hover {
    background-color: #555;
}

		</style>

<body>
<!-- header section start -->
<header class="header" th:fragment = "Header">
	<div class="container">
		<div class="header-area">
			<div class="logo">
				<a href="/Home"><img th:src="@{/assets/img/logo.png}" alt="logo" /></a>
			</div>
			<div class="header-right">
				<form action="/Movies/search" method="get">
					<select >
						<option value="">Movies</option>
					</select>
					<input type="text" name="maneM"/>
					<button><i class="icofont icofont-search"></i></button>
				</form>
				<ul>
					<li sec:authorize="!isAuthenticated()">
						<span>Welcome Guest!</span>
					</li>
					<li sec:anthorize="isAuthenticated()" sec:authorize="!isAnonymous()" >
						<a sec:authentication="name" href="/User/Profile"></a>
					</li>
					<li> | </li>
					<li sec:authorize="!isAuthenticated()">
						<a sec:authorize="isAnonymous()" href="/Login_Signup">Login</a>
					</li>

					<li sec:authorize="isAuthenticated()">
						<a href="/logout">Logout</a>
					</li>   <!--class="login-popup"-->
				</ul>
			</div>
			<div class="menu-area">
				<div class="responsive-menu"></div>
				<div class="mainmenu">
					<ul id="primary-menu">
						<li><a class="active" href="/Home">Home</a></li>
						<li><a href="/PreMovie-list">Premium</a></li>
						<li><a th:href="@{/Movies/Findbystyle/{style}(style = single)}">Chose Type Movie <i class="icofont icofont-simple-down"></i></a>
							<ul>
								<li><a th:href="@{/Movies/Findbystyle/{style}(style = single)}">Single </a></li>
								<li><a th:href="@{/Movies/Findbystyle/{style}(style = series)}">series </a></li>
							</ul>
						</li>
						<li><a href="#">Chose Category <i class="icofont icofont-simple-down"></i></a>
							<ul>
								<li th:each="cate : ${Category}"><a th:href="@{/Movies/Findbycate/{cate}(cate=${cate.id})}" th:text="${cate.categoryName}"></a></li>
							</ul>
						</li>
<!--						<li><a href="/Blog">News</a></li>-->
<!--						<li><a href="#">Pages <i class="icofont icofont-simple-down"></i></a>-->
<!--							<ul>-->
<!--								<li><a href="/Blog/blog-details">Blog Details</a></li>-->
<!--								<li><a href="/Movies/movie-details">Movie Details</a></li>-->
<!--							</ul>-->
<!--						</li>-->
<!--						<li><a class="theme-btn" href="#"><i class="icofont icofont-ticket"></i> Tickets</a></li>-->
					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="login-area">
	<div class="login-box">
		<a href="#"><i class="icofont icofont-close"></i></a>
		<h2>LOGIN</h2>
		<form action="#">
			<h6>USERNAME OR EMAIL ADDRESS</h6>
			<input type="text" />
			<h6>PASSWORD</h6>
			<input type="text" />
			<div class="login-remember">
				<input type="checkbox" />
				<span>Remember Me</span>
			</div>
			<div class="login-signup">
				<span>SIGNUP</span>
			</div>
			<a href="#" class="theme-btn">LOG IN</a>
			<span>Or Via Social</span>
			<div class="login-social">
				<a href="#"><i class="icofont icofont-social-facebook"></i></a>
				<a href="#"><i class="icofont icofont-social-twitter"></i></a>
				<a href="#"><i class="icofont icofont-social-linkedin"></i></a>
				<a href="#"><i class="icofont icofont-social-google-plus"></i></a>
				<a href="#"><i class="icofont icofont-camera"></i></a>
			</div>
		</form>

	</div>
</div>
