<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" th:href="@{vendor/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{css/sb-admin-2.min.css}">
    <style>
        .form-container {
            background-color: #f8f9fc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #4e73df;
        }

        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Add Movie</h1>
        <div class="form-container">
            <form th:action="@{/AdminMovies/add}" th:object="${movie}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="originName">Origin Name</label>
                    <input type="text" id="originName" th:field="*{originName}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="contentMovies">Content</label>
                    <textarea id="contentMovies" th:field="*{contentMovies}" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="typeMovies">Type</label>
                    <input type="text" id="typeMovies" th:field="*{typeMovies}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="timeMovies">Time</label>
                    <input type="number" id="timeMovies" th:field="*{timeMovies}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="qualityName">Quality</label>
                    <input type="text" id="qualityName" th:field="*{qualityName}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" id="year" th:field="*{year}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="countryName">Country</label>
                    <input type="text" id="countryName" th:field="*{countryName}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="slug">Slug</label>
                    <input type="text" id="slug" th:field="*{slug}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="directorName">Director</label>
                    <input type="text" id="directorName" th:field="*{directorName}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="episodeTotal">Episode Total</label>
                    <input type="number" id="episodeTotal" th:field="*{episodeTotal}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="episodeCurrent">Episode Current</label>
                    <input type="number" id="episodeCurrent" th:field="*{episodeCurrent}" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Add Movie</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
