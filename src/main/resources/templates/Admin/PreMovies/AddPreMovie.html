<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Quản lý movie</title>

  <!-- Custom fonts for this template -->
  <link
          href="vendor/fontawesome-free/css/all.min.css"
          rel="stylesheet"
          type="text/css"
  />
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />

  <!-- Custom styles for this page -->
  <link
          th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}"
          rel="stylesheet"
  />
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <section th:replace="Admin/Navbar :: Navbar">

  </section>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Topbar -->
      <section th:replace="Admin/Header :: Header">

      </section>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">ADD PRE-MOVIE</h1>
        <!-- <p class="mb-4">
          DataTables is a third party plugin that is used to generate the
          demo table below. For more information about DataTables, please
          visit the
          <a target="_blank" href="https://datatables.net"
            >official DataTables documentation</a
          >.
        </p> -->

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
              <form class="d-flex" th:action="@{/Admin/PreMovies/Add/Search}" method="Get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                      class="table table-bordered"
                      id="dataTable"
                      width="100%"
                      cellspacing="0"
              >
                <thead>
                <tr>
                  <th>NAME</th>
                  <th>IMAGE</th>
                  <th>ACTION</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                  <th>NAME</th>
                  <th>IMAGE</th>
                  <th>ACTION</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="movie : ${movies}">
                  <td th:text="${movie.name}"></td>
                  <td>
                    <ul th:if="${movie.poster}">
                      <li style=" list-style: none" th:each="poster1 : ${movie.poster}">
                        <img th:src="${poster1.posterUrl}" alt="Poster" style="max-width: 100px; max-height: 150px;">
                        <img th:src="${poster1.thumbUrl}" alt="Poster" style="max-width: 100px; max-height: 150px;">
                      </li>
                    </ul>
                    <span th:unless="${movie.poster}">No posters available</span>
                  </td>
                  <td>
                    <a class="btn btn-primary" th:href="@{/Admin/PreMovies/Add/{id}(id=${movie.id})}">
                      Add
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <!-- End of Footer -->
  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
</body>
</html>
