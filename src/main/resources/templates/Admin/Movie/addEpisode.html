<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Quản lý phim</title>
    <!-- Phông chữ tùy chỉnh cho mẫu này -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet" />
    <!-- Kiểu tùy chỉnh cho mẫu này -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
    <!-- Kiểu tùy chỉnh cho trang này -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Trình bao bọc trang -->
<div id="wrapper">
    <!-- Sidebar -->
    <section th:replace="Admin/Navbar :: Navbar">

    </section>
    <!-- Kết thúc Sidebar -->
    <!-- Trình bao bọc nội dung -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Nội dung chính -->
        <div id="content">
            <!-- Thanh điều hướng trên cùng -->
            <section th:replace="Admin/Header :: Header">

            </section>
            <!-- Kết thúc Thanh điều hướng trên cùng -->
            <!-- Bắt đầu Nội dung Trang -->
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add New Episode for Movie: <span th:text="${movie.name}"></span></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/AdminMovies/addEpisode}" th:object="${episode}" method="post">
                            <input type="hidden" name="Eid" th:field="*{episodeId}" />
                            <input type="hidden" name="movieId" th:value="${movie.id}" />
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Slug:</label>
                                <input type="text" th:field="*{slug}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Content:</label>
                                <textarea th:field="*{contentEpisode}" class="form-control" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Embed Link:</label>
                                <input type="text" th:field="*{linkEmbed}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>M3U8 Link:</label>
                                <input type="text" th:field="*{linkM3u8}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Episode</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Episode Name</th>
                                <th>Slug</th>
                                <th>contentEpisode</th>
                                <th>linkEmbed</th>
                                <th>linkM3u8</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="episode : ${episodes}">
                                <td th:text="${episode.name}"></td>
                                <td th:text="${episode.slug}"></td>
                                <td th:text="${episode.contentEpisode}"></td>
                                <td th:text="${episode.linkEmbed}"></td>
                                <td th:text="${episode.linkM3u8}"></td>
                                <td>
                                    <a th:href="@{/AdminMovies/editEpisode/{episodeId}(episodeId=${episode.episodeId})}" class="btn btn-sm btn-primary">Edit</a>
                                    <a th:href="@{/AdminMovies/deleteEpisode/{episodeId}(episodeId=${episode.episodeId})}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/AdminMovies/edit/{movieId}(movieId=${movie.id})}" class="btn btn-secondary">Back to Movie Detail</a>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- Kết thúc Nội dung chính -->
        <!-- Footer -->

        <!-- Kết thúc Footer -->
    </div>
    <!-- Kết thúc Trình bao bọc nội dung -->
</div>
<!-- Kết thúc Trình bao bọc trang -->
<!-- Nút cuộn lên -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Modal Đăng xuất -->

<!-- JavaScript cốt lõi Bootstrap -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- JavaScript plugin cốt lõi -->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<!-- Tập lệnh tùy chỉnh cho tất cả các trang -->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<!-- Các plugin cấp trang -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Tập lệnh tùy chỉnh cấp trang -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
</body>
</html>
